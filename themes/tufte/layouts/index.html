{{ define "main" }}
<div id="layout" class="pure-g">
  <article class="pure-u-1">
    {{ partial "brand.html" . }}
    {{ range where .Site.RegularPages "Type" "post"}}
    
        <h1 class="content-title">
          {{ if .IsNode }}
          <a href="{{ .Permalink }}">{{ .Title}}</a>
          {{ else }}
          <a href="{{ .RelPermalink }}">{{ .Title }}{{ if .Draft }} :: Draft {{end}}</a>
          {{ end }}
        </h1>

        <p>{{ .Summary }}</p>
       

    {{ end  }}
    {{ partial "footer.html" . }}
  </article>
</div>
{{ end }}
